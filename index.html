<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.10.0/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Artsy</title>
  </head>

  <body>
    <!-- navbar -->
    <nav class="uk-navbar-container uk-margin" uk-navbar>
      <div class="nav-overlay uk-navbar-left">
        <a class="uk-navbar-item uk-logo" href="#">Logo</a>
        <ul class="uk-navbar-nav">
          <li class="uk-active"><a href="#">Sign In</a></li>
          <li><a href="#">Sign Up</a></li>
        </ul>
      </div>
      <div class="nav-overlay uk-navbar-right">
        <a class="uk-navbar-toggle" uk-search-icon uk-toggle="target: .nav-overlay; animation: uk-animation-fade" href="#"></a>
      </div>
      <div class="nav-overlay uk-navbar-left uk-flex-1" hidden>
        <div class="uk-navbar-item uk-width-expand">
          <form id="search-form" class="uk-search uk-search-navbar uk-width-1-1" data-uk-search>
            <input id="search-term" class="uk-search-input uk-search-field" type="search" placeholder="Search" autofocus="true" />
          </form>
        </div>
        <a class="uk-navbar-toggle" uk-close uk-toggle="target: .nav-overlay; animation: uk-animation-fade" href="#"></a>
      </div>
    </nav>

    <!-- hero -->
    <section class="hero is-large is-info">
      <div class="hero-body">
        <p class="title">Artsy</p>
        <p class="subtitle">View the latest trends in art...</p>
      </div>
    </section>

    <!-- art display -->
    <section>
      <div class="uk-card uk-card-default uk-grid-collapse uk-child-width-1-2@s uk-margin" uk-grid>
        <div class="uk-card-media-left uk-cover-container">
          <img src="" alt="" uk-cover />
          <canvas width="600" height="400"></canvas>
        </div>
        <div>
          <div class="uk-card-body">
            <h3 class="uk-card-title">Media Left</h3>
            <p id="search-info"></p>
          </div>
        </div>
      </div>
    </section>

    <script src="/assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.10.0/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.10.0/dist/js/uikit-icons.min.js"></script>
  </body>
</html>
